name: OAS Enhancer Automation (Cross-Repo)

on:
  workflow_dispatch:
    inputs:
      targetRepo:
        description: "Target repo in format owner/repo"
        required: true
      branchName:
        description: "New branch to create in target repo"
        required: true
      oasBase64:
        description: "Base64 encoded OAS file"
        required: true
      oasFilePath:
        description: "Where to save OAS in target repo (ex: api/openapi.yaml)"
        required: true
      prTitle:
        description: "PR Title"
        required: true
      prAssignee:
        description: "GitHub username to assign PR"
        required: true

jobs:
  update-oas:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Extract Inputs
        run: |
          echo "TARGET_REPO=${{ github.event.inputs.targetRepo }}" >> $GITHUB_ENV
          echo "BRANCH=${{ github.event.inputs.branchName }}" >> $GITHUB_ENV
          echo "FILE_PATH=${{ github.event.inputs.oasFilePath }}" >> $GITHUB_ENV
          echo "PR_TITLE=${{ github.event.inputs.prTitle }}" >> $GITHUB_ENV
          echo "PR_ASSIGNEE=${{ github.event.inputs.prAssignee }}" >> $GITHUB_ENV
          echo "OAS_B64<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.inputs.oasBase64 }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Clone Target Repo (Repo-B)
        run: |
          git clone https://x-access-token:${{ secrets.REPO_B_TOKEN }}@github.com/$TARGET_REPO target
          cd target
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Create Branch in Repo-B
        run: |
          cd target
          git checkout -b "$BRANCH"

      - name: Decode OAS Base64 + Save
        run: |
          cd target
          mkdir -p "$(dirname "$FILE_PATH")"
          echo "$OAS_B64" | base64 --decode > "$FILE_PATH"

      - name: Commit & Push to Repo-B
        run: |
          cd target
          git add "$FILE_PATH"
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Automated OAS update"
