name: OAS Enhancer Automation (Base64)

on:
  workflow_dispatch:
    inputs:
      branchName:
        description: "Branch name to create"
        required: true
      oasBase64:
        description: "Base64 encoded OAS content"
        required: true
      oasFilePath:
        description: "Path where OAS should be saved (ex: api/openapi.yaml)"
        required: true
      prTitle:
        description: "Title of the Pull Request"
        required: true
      prAssignee:
        description: "GitHub username to assign PR"
        required: true

jobs:
  update-oas:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Persist workflow inputs to env (safe)
        # We write inputs to GITHUB_ENV so run blocks do not contain ${ { } } interpolations
        run: |
          echo "BRANCH=${{ github.event.inputs.branchName }}" >> $GITHUB_ENV
          echo "FILE_PATH=${{ github.event.inputs.oasFilePath }}" >> $GITHUB_ENV
          # Use a multiline env entry for the possibly-large base64 string
          echo "OAS_B64<<EOF" >> $GITHUB_ENV
          echo "${{ github.event.inputs.oasBase64 }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "PR_TITLE=${{ github.event.inputs.prTitle }}" >> $GITHUB_ENV
          echo "PR_ASSIGNEE=${{ github.event.inputs.prAssignee }}" >> $GITHUB_ENV

      - name: Create New Branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # If branch exists, fail the checkout create; we deliberately force-create to be explicit
          git checkout -b "$BRANCH"

      - name: Decode Base64 OAS File and Save
        run: |
          # ensure dir exists
          mkdir -p "$(dirname "$FILE_PATH")"
          # write decoded content
          echo "$OAS_B64" | base64 --decode > "$FILE_PATH"
          # sanity: show file size
          echo "Wrote $FILE_PATH ($(wc -c < "$FILE_PATH") bytes)"

      - name: Commit & Push Changes
        run: |
          git add "$FILE_PATH"
          # If nothing changed, exit gracefully
          if git diff --staged --quiet; then
            echo "No changes to commit. Exiting."
            exit 0
          fi
          git commit -m "Automated: Enhanced OAS update"
          git push origin "$BRANCH"

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH }}
          title: ${{ env.PR_TITLE }}
          body: "This PR contains the enhanced OAS generated automatically."
          assignees: ${{ env.PR_ASSIGNEE }}

      - name: Output PR URL
        id: output_pr
        env:
          PR_URL: ${{ steps.create_pr.outputs.pull-request-url }}
        run: |
          echo "PR URL: $PR_URL"
